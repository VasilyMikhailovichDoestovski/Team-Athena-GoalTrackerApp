<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In | Goal Tracker</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="top-botton">
            <a href="#"><button class="toggle active">Log In</button></a>
            <a href="sign up.html"><button class="toggle">Sign Up</button></a>
        </div>
    </header>
    <div class="container" id="container">
       
            <div class="welcome-msg">
                <img id="image" src="Welcome2.jpg" alt="welcome composition with flat design">
    
            </div>
           <div class="form-wrap" id="form-wrap">
                <div class="form-head">
                    <h1>Log in to Athena</h1>
                <span><a href="sign up.html">or create an account</a></span>
                </div>
                <form class="form" action="" method="post">
                    <label for="Email" class="label">Email:</label><br>
                    <input type="email" name="Email" class="input" id="mail" placeholder="Enter Email Here" required><br>
                    <label for="password" class="label">Password:</label><br>
                    <input type="password" name="Password" class="input" id="passwrd" placeholder="Enter Password Here" maxlength="13" required><br>
                    <input type="submit" id="btn" name="submit" value="Log in">
                    <a href=""><p>Forgot your password?</p></a>
                </form> 
           </div>

        </div>
        

    <footer>
        <div class="footer"> &copy; 2019 | Team Athena</div>
    </footer>




</body>
</html>
