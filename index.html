<!DOCTYPE html>
<html>
    <head>
    <link type="text/css" rel="stylesheet" href="login.css">
    <link type="text/css" rel="stylesheet" media="(max-width: 1265px)" href="responsive.css">
    <title>Athena Login Page</title>
    </head>
    <body>
        <div class="logo">
            <img src="group_7.1.png">
        </div>
        
        <div class="welcome">
            <h2>Welcome Back!</h2>
            <p class="paragraph">Log in to your Anthena Goal Tracker account to continue your goals</p><br>
        </div>
        <div id="overall">
        <div class="form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required><br><br><br><br><br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox" id="checkit">Remember Me </label><br><br><br><br><br><br><br><br>
            <a href="#" class="password-forgot">Forgot Password?</a>
            
        
            <button type="submit">Login</button>
        </div>
        <div id="images">
        <img src="group.png" class="img1" height="300px"> 
        <img src="group_3.png" class="img2" height="400px">
        </div>
       </div>
    </body>
</html>
