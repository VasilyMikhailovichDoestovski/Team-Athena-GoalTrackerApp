<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/logo.png" alt="" width="100" height="100">
    <h1>Welcome back!</h1>
    <p>Log in to your Athena account to continue tracking your goals.</p>
    <div class="Sign-up">
        <form>
            <input type="email" class="input-box" placeholder="Email" required>
            <input type="password" class="input-box" placeholder="Password">
            <p><input type="checkbox">Remember me</p>
            <p>Forgot password?</p>
            <button type="button" class="Login">Login</button>
        </form>
    </div>

    <img src="images/girl.png" alt="" width="100" height="200">
    <img src="images/phone.png" alt="" width="200" height="200">

</body>
</html>
