<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="../images/Athena.png" alt="Athena logo"></a>
        </div>
        <div class="topbtn">
            <a href="#" class="top active">Log In</a>
            <a href="signup.html" class="top">Signup Now</a>
        </div>
    </header>
    <div class="login-container">
        <div class="first">
           <div class="form-head">
            <h2>Welcome back!</h2>
            <p>Log in to your Athena accout to keep on tracking your goals</p>
           </div>
           <form action="" class="form-wrap" method="post">
               <input type="email" name="email" class="input" placeholder="Email" required><br>
               <input type="password" name="" class="input" placeholder="Password" required><br>
               <div class="check">
                    <label for="remember">
                        <input type="checkbox" name="remember" class="checkbox" id=""> Remember me 
                    </label>
                    <a href="#">Forgot password?</a><br>
               </div>
               <input type="submit" class="login-btn" value="Log In">
           </form>
        </div>
        <div class="second">
           <div class="myImg">
                <img src="../images/Group.png" alt="">
                <img src="../images/Group3.png" alt="">
           </div>
        </div>
    </div>
</body>
</html>
