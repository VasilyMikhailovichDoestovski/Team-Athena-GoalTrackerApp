<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Athena</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="logo">
            <a href="index.html"><img src="../images/Athena.png" alt="Athena logo"></a>
        </div>
        <div class="topbtn">
            <a href="login.html">Login</a>
            <a href="#" class="active">Signup Now</a>
        </div>
    </header>
    <div class="heading">
            <h2>Begin Your Journey With Us</h2>
            <p>Create account with us with no stress.</p>
    </div>
    <div class="form-container">
        <div class="form-wrap">
            <div class="overlap">
                <form action="" method="post">
                        <input type="text" name="fName" class="input" placeholder="First Name" required>
                        <input type="text" name="lName" class="input gap" placeholder="Last Name" required><br><br>
                        <input type="text" name="username" class="input" placeholder="Username" required>
                        <input type="email" name="email" class="input gap" placeholder="Email Address" required><br><br>
                        <input type="password" name=" password" class="input" placeholder="Password" required>
                        <input type="password" name="confirm Password" class="input gap" placeholder="Confirm Password" required><br>
                        <label for="Receive-Email">
                            <input type="checkbox"class="label" name="Receive-Email" id=""> Yes, I want to receive Athena Emails.
                        </label><br>
                        <label for="term-policy">
                            <input type="checkbox" name="" id="" required>I agree to the <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a>
                        </label><br>
                        <input type="submit" class="signup-btn" value="Create Account">
            
                </form>
            </div>
        </div>
        <div class="signup-img">
            <img src="../images/undraw_selection_92i4(1).png" alt="">
        </div>
    </div>
</body>
</html>
