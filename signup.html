<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up Page</title>
</head>
<body>
    <img src="images/logo.png" alt="" width="100" height="100">
    <h1>Begin Your Journey with us</h1> 
    <p>Create an account with us with no stress at all.</p>
<div class="Sign-Up">
    <form>
        <input type="name" class="input-box" placeholder="Firstname" required>
        <input type="name" class="input-box" placeholder="Lastname" required>
        <input type="username" class="input-box" placeholder="Username" required>
        <input type="email" class="input-box" placeholder="Email Address" required>
        <input type="password" class="input-box" placeholder="Password" required>
        <input type="password" class="input-box" placeholder="Confirm Password" required>
        <p><span><input type="checkbox"></span>Yes, l want to receive Athena Emails</p>
        <p><span><input type="checkbox"></span>I agree to the <strong>Terms, Privacy Policy</strong> and <strong>Fees</strong></p>
        <button type="button" class="signup-btn">Create account</button>
    </form>
</div>
    <img src="images/man sign up.png" alt="" width="500" height="500">
</body>
</html>
